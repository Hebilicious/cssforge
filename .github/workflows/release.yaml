name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install proto
        run: curl -fsSL https://moonrepo.dev/install/proto.sh | bash -s -- 0.55.2 --yes

      - name: Add proto to PATH
        run: echo "$HOME/.proto/bin" >> "$GITHUB_PATH"

      - name: Install toolchains from .prototools
        run: proto install

      - name: Install dependencies
        run: proto run pnpm -- install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore(release): update release metadata"
          title: "release: update packages"
          version: moon run repo-tools:version
          publish: echo "No npm publish step"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno (JSR publish only)
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: moon run cssforge:jsr-publish
