name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup toolchain
        uses: moonrepo/setup-toolchain@v0
        with:
          moon-version: "2.0.0"
          auto-install: true

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore(release): update release metadata"
          title: "release: update packages"
          version: moon run repo-tools:version
          publish: echo "No npm publish step"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno (JSR publish only)
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: moon run cssforge:jsr-publish
