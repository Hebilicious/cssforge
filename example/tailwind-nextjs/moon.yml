$schema: "https://moonrepo.dev/schemas/project.json"

language: "typescript"
layer: "application"

dependsOn:
  - "cssforge"

tasks:
  build:
    command: "next"
    args: ["build"]
    deps:
      - "^:build"
  dev:
    command: "next"
    args: ["dev"]
    deps:
      - "^:build"
    preset: "server"
    options:
      runInCI: false
  dev-e2e:
    command: "next"
    args: ["dev", "--hostname", "127.0.0.1", "--port", "4173"]
    deps:
      - "^:build"
    preset: "server"
    options:
      runInCI: false
  start:
    command: "next"
    args: ["start"]
    deps:
      - "~:build"
    preset: "server"
    options:
      runInCI: false
  lint:
    command: "eslint"
    args: ["."]
    options:
      runInCI: false
  cssforge-generate:
    command: "tsx"
    args:
      - "../../packages/cssforge/src/cli.ts"
      - "--prefix"
      - "."
      - "--config"
      - "./cssforge.config.ts"
      - "--mode"
      - "css"
      - "--css"
      - "./.cssforge/output.css"
    deps:
      - "^:build"
    options:
      runInCI: false
  e2e:
    command: "playwright"
    args: ["test"]
    deps:
      - "~:cssforge-generate"
    options:
      runInCI: false
  e2e-headed:
    command: "playwright"
    args: ["test", "--headed"]
    deps:
      - "~:cssforge-generate"
    options:
      runInCI: false
  cssforge-build-local:
    command: "moon"
    args: ["run", "cssforge:jsr-dry-run"]
    options:
      runInCI: false
