<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <style>
    .plug { animation: plug 3s infinite cubic-bezier(0.4, 0, 0.2, 1); }
    .spark { animation: spark 3s infinite linear; }
    @keyframes plug { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes spark { 0%, 48% { opacity: 0; } 50% { opacity: 1; } 52%, 100% { opacity: 0; } }
  </style>

  <!-- Outlet -->
  <rect x="30" y="60" width="40" height="20" rx="4" fill="none" stroke="#2b2b3a" stroke-width="3" />
  <circle cx="40" cy="70" r="3" fill="#ff00a0" filter="url(#glowMagenta)" />
  <circle cx="60" cy="70" r="3" fill="#ff00a0" filter="url(#glowMagenta)" />

  <g class="plug">
    <!-- Plug Body -->
    <rect x="35" y="20" width="30" height="25" rx="3" fill="none" stroke="#00f3ff" stroke-width="2" filter="url(#glowCyan)" />
    
    <!-- Prongs -->
    <rect x="38" y="45" width="4" height="12" fill="#ffffff" />
    <rect x="58" y="45" width="4" height="12" fill="#ffffff" />
    
    <!-- Wire -->
    <path d="M 50 20 Q 50 5 70 5" fill="none" stroke="#00f3ff" stroke-width="2" opacity="0.6" />
  </g>

  <!-- Spark when "connected" -->
  <circle cx="50" cy="55" r="5" fill="#ffffff" class="spark" filter="url(#glowCyan)" />
</svg>
