<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <style>
    .expand { animation: expand 3s infinite alternate ease-in-out; transform-origin: center; }
    .dash { animation: dash 2s infinite linear; }
    @keyframes expand { 0% { transform: scale(0.8); } 100% { transform: scale(1.1); } }
    @keyframes dash { to { stroke-dashoffset: -20; } }
  </style>

  <!-- Outer container -->
  <rect x="20" y="20" width="60" height="60" fill="none" class="expand" stroke="#ff00a0" stroke-width="2" filter="url(#glowMagenta)" />
  
  <!-- Spacing ticks -->
  <path d="M 50 20 L 50 10 M 20 50 L 10 50 M 50 80 L 50 90 M 80 50 L 90 50" stroke="#00f3ff" stroke-width="3" filter="url(#glowCyan)" />

  <!-- Inner box -->
  <rect x="35" y="35" width="30" height="30" fill="none" stroke="#2b2b3a" stroke-width="2" />
  
  <!-- Dashed ruler lines -->
  <line x1="50" y1="35" x2="50" y2="20" stroke="#ffffff" stroke-dasharray="4" stroke-width="1.5" class="dash" />
  <line x1="65" y1="50" x2="80" y2="50" stroke="#ffffff" stroke-dasharray="4" stroke-width="1.5" class="dash" />
</svg>
