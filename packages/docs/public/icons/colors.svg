<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <style>
    .pulse { animation: pulse 3s infinite ease-in-out; transform-origin: center; }
    .spin { animation: spin 8s infinite linear; transform-origin: center; }
    @keyframes pulse { 0%, 100% { opacity: 0.8; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>

  <!-- Base Plate -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#2b2b3a" stroke-width="2" />
  
  <g class="spin">
    <!-- Palette Nodes -->
    <circle cx="50" cy="20" r="8" fill="#00f3ff" filter="url(#glowCyan)" />
    <circle cx="75" cy="65" r="8" fill="#ff00a0" filter="url(#glowMagenta)" />
    <circle cx="25" cy="65" r="8" fill="#ffffff" filter="url(#glowCyan)" />
    
    <!-- Connectors -->
    <path d="M 50 20 L 75 65 L 25 65 Z" fill="none" stroke="#00f3ff" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Center Core -->
  <circle cx="50" cy="50" r="10" fill="#111118" stroke="#ff00a0" stroke-width="2" filter="url(#glowMagenta)" class="pulse" />
</svg>
