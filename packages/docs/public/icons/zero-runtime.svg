<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <style>
    .ping { animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite; transform-origin: center; }
    .flash { animation: flash 1s infinite alternate; }
    @keyframes ping { 75%, 100% { transform: scale(1.5); opacity: 0; } }
    @keyframes flash { 0% { opacity: 0.5; } 100% { opacity: 1; } }
  </style>

  <!-- Build Time Target / Speed -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#2b2b3a" stroke-width="4" />
  
  <circle cx="50" cy="50" r="20" fill="none" stroke="#00f3ff" stroke-width="2" class="ping" filter="url(#glowCyan)" />
  
  <!-- Zero indicator -->
  <path d="M 50 15 L 50 5 M 85 50 L 95 50 M 50 85 L 50 95 M 15 50 L 5 50" stroke="#ff00a0" stroke-width="3" filter="url(#glowMagenta)" class="flash" />

  <text x="50" y="58" font-family="monospace" font-weight="900" font-size="20" fill="#ffffff" text-anchor="middle" filter="url(#glowCyan)">0ms</text>
</svg>
